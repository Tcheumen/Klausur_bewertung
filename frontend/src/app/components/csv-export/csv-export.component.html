<button class="btn btn-outline-primary btn-lg px-4 py-2 d-flex align-items-center gap-2 w-auto"
  (click)="onButtonCsvClicked()" [disabled]="disabled">
  <i class="fas fa-file-csv"></i> CSV herunterladen
</button>
<p *ngIf="saveMessage" class="alert alert-danger mt-2">
  <i class="fas fa-exclamation-circle"></i> {{ saveMessage }}
</p>
